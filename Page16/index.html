<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Page16/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body class="page16body">
    <div class="parentDiv">

        <!-- =================GRID START================= -->
        <div class="row gridDiv">

            <!-- =================LEFT PANNEL================= -->
            <div class="col-sm-4 leftPannel">
                <div class="head1">
                    <span class="head1Text">Contact Us</span>
                </div>
                <div class="head2">
                    <span class="head2Text">We would <span class="head2TextRed">love</span> to hear from you!</span>
                </div>
                <div class="FormView">
                    <div class="FormViewParent">
                        <div class="FullName">
                            <input class="FullNameInput" type="text" placeholder=" Full Name">
                        </div>
                        <div class="Email">
                            <input class="EmailInput" type="email" placeholder="Email">
                        </div>
                        <div class="ContactNo">
                            <input class="ContactNoInput" type="text" placeholder="Contact Number (Optional)">
                        </div>
                        <div class="DropLine">
                            <input class="DropLineInput" type="text" placeholder="Drop Us a Line...">
                        </div>
                    </div>
                    <div class="SubButton">
                        <button class="SubButtonRed">Send</button>
                    </div>
                </div>
            </div>


            <!-- =================RIGHT PANNEL================= -->
            <div class="col-sm-8 rightPannel">
                <div class="topPart">
                    <img class="worldMap" src="./img/SVG/World Map.svg" alt="">
                </div>
                <div class="BottomPart">
                    <div class="MWU">
                        <span class="MWUTExt"><span class="MeetRed">Meet</span> with us</span>
                    </div>
                    <div class="Address">
                        <div class="AddressN d-flex">
                            <span class="Addressicon"><img class="iconImg1" src="./img/SVG/location.png"
                                    alt=""></span><span class="AddressText"> BRAC Centre, 75 Mohakhali
                                Dhaka-1212, Bangladesh.</span>
                        </div>
                        <div class="AddressP d-flex">
                            <span class="AddressPhoneicon"><img class="iconImg2" src="./img/SVG/phone.png"
                                    alt=""></span><span class="AddressPhone"> 880-2-9881265</span>
                        </div>
                        <div class="AddressE d-flex">
                            <span class="AddressEmailicon"><img class="iconImg3" src="./img/SVG/mail.png"
                                    alt=""></span><span class="AddressEmail"> pmu@brac.net</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- =================GRID END================= -->

        </div>
    </div>


    <!-- bootstrap 4.up -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
